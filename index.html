<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 0 and 100. You have 5 attempts.</p>
    <input type="number" id="guessInput" placeholder="Enter your guess" min="0" max="100">
    <button onclick="makeGuess()">Guess</button>
    <p id="message"></p>
    <script src="script.js"></script>
</body>
</html>
